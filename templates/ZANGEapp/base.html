{% load static %}
<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    {%block title%}
    ZANGE【ログイン】
    {% endblock %}
  </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}">ZANGE</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
          aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{%url 'link'%}">My Lists</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{%url 'about'%}">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{%url 'edinet_search'%}">Invest tips</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
            <!-- ログアウト機能の追加 -->
            {% if user.is_authenticated %}
            <span style="text-align:right; color:white;">
              <!-- ログアウトのURLに移動するように処理 -->
              <a href="{% url 'logout' %}" style="text-decoration: underline;">
                Logout
              </a>
            </span>
            {% endif %}
          </form>
        </div>
      </div>
    </nav>
  </header>

  {% block content %}
  <!-- 更新部分 -->


  {% endblock %}
  <footer>
    <section class='column1'>
      <a href="{% url 'contact_form' %}">お問合せはこちら</a>
    </section>
    <section class='column2'>
      About Us

    </section>
  </footer>
</body>



</html>
