{% extends "ZANGEapp/base.html" %}

{% block content %}
<p>詳細</p>

<main>
  <!-- 検索トップ -->
  <section id="search">
    <p>日付：{{object.date}}</p>
    <p>タイトル：{{object.title}}</p>
    <p>内容：{{object.text}}</p>
    <p>URL：<a href="{{object.url}}">{{object.url}}</a></p>

    <a href="{% url 'index' %}">
      <button type="button" class="btn btn-outline-secondary">戻る</button>
    </a>
    <form class='delete' method='POST'>{% csrf_token%}
      <button type='submit' class="btn btn-outline-danger" name='d_id' value='{{object.id}}'>削除する</button>
    </form>
  </section>

</main>
{% endblock %}
