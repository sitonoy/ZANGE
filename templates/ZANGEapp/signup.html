{% extends 'ZANGEapp/base.html' %}

{% block title %}
ZANGE【SignUp】
{% endblock %}

{% block content %}
<div class="container" style="margin-top: 20px;">
  <form action="{% url 'signup' %}" method="POST">{% csrf_token %}
    {% if form.errors %}
    <p>ログインIDもしくはパスワードが異なります。</p>
    <p>もう一度入力してください。</p>
    {% endif %}
    <!-- ユーザー名の入力フォーム -->
    <div id="email" style="margin-top: 20px;">
      <label>{{ form.email.help_text }}
        {{ form.email }}
        {{ form.email.errors }}
      </label>
    </div>
    <!-- パスワード①の入力フォーム -->
    <div id="password1" style="margin-top: 20px;">
      <label>{{ form.password1.help_text }}
        {{ form.password1 }}
        {{ form.password1.errors }}
      </label>
    </div>
    <!-- パスワード②の入力フォーム -->
    <div id="password2" style="margin-top: 20px;">
      <label>{{ form.password2.help_text }}
        {{ form.password2 }}
        {{ form.password2.errors }}
      </label>
    </div>
    <!-- 登録ボタン -->
    <div style="padding-top: 20px;">
      <button id="send-signup" class="btn btn-primary" type="submit">登録</button>
      <a href="/login">
        <button class="btn btn-primary" type="button" name="history">戻る</button>
      </a>
    </div>
  </form>
</div>
{% endblock %}
